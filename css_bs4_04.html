<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 자바스크립트 - jquery -->
  <script>
    $(document).ready(function() {
      //body가 로딩이 끝난후에 실행을 합니다.
      // jquery에서는 이안에 자바스크립트 코드를 구현합니다.
      // $(documnet).ready(function() {}); 는
      // $(function() {}); 과 똑같습니다.
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover();
    });
  </script>
</head>
<body>
  <div class="container">
    <h3>Modal</h3>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
  </div>

  <!-- Modal은 전체화면의 구성원이 아닌 별도의 블럭으로 만들어 줍니다. -->
  <!-- button의 data-target 값과, modal 클래스의 id값이 같아야 합니다. -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          알림메시지 내용을 기록합니다.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Tooltip</h3>
    <a href="#" data-toggle="tooltip" title="설명이나타납니다." class="btn btn-primary">일반버튼</a>
    <a href="#" data-toggle="tooltip" title="두번째 버튼입니다." class="btn btn-primary">두번째버튼</a>
    <hr>
    <h3>Popover</h3>
    <a href="#" data-toggle="popover" title="popoverHeader" data-content="설명">popover</a>
  </div>

  
</body>
</html>
