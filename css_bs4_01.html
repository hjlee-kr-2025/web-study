<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 사용</title>
  <meta charset="utf-8">
  <!-- 아래 5줄의 내용이 포함되어야 합니다. -->
  <!-- w3schools.com 에서 copy 해왔습니다.--> 
  <!-- jquery.slim.min.js ==> jquery.min.js 로 수정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 여기까지 5줄이 bootstrap4를 사용하기 위해 선언한 내용입니다. -->
  <!-- bootstrap은 css을 쉽게 사용하는 라이브러리
  클래스속성에 값을 입력하여 디자인합니다. 
  -->
  <style>
    .box {
      border: 1px solid blue;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>container</h3>
  <div class="container box">박스1</div>
  <div class="container-fluid box">박스2</div>
  <!-- 화면전체의 위치를 지정할때 제일 바깥쪽에 있는 div에 container 값을 부여합니다. -->
</body>
</html>
