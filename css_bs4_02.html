<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--
  라이브러리를 가져오는 방식
  외부링크를 통해서 가져오는 방식 : CDN(Content Delivery Network)
  로컬파일을 가져오는 방식 : 화일이름과 경로사용
  -->
  <style>
    /* design-1 */
    .jumbopink {
      background-color: pink;
    }
    .list1:hover {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbopink">
      <!-- jumbotron의 배경색을 변경하려면 jumbotron 이 설정되어있는 div에 class 이름을 추가하고,
      sytle 태그에 클래스선택자로 background-color를 추가하시면 됩니다. ==> design-1
      -->
      <h1>Bootstrap4 실습</h1>
    </div>
    <div class="alert alert-success">
      <strong>seccess!!</strong>알림창을 성공적으로 만들었습니다.
    </div>
    <div class="alert alert-primary alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <!-- &times; -> 엔티티코드 'x' 표시-->
      <!--
        태그에 data-dismiss="alert" ==> dismiss="alert" 라는 의미입니다.
      -->
      <strong>primary!!</strong>닫는 버튼이 있습니다.
    </div>
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>danger!!</strong>경고!!
    </div>
    <div>
      <button class="btn btn-primary">primary</button>
      <input type="button" class="btn btn-success" value="success">
      <button class="btn btn-outline-info">info</button>
    </div>
    <hr>
    <div class="btn-group">
      <!-- btn-group
        .btn-group>.btn {
          margin-left: 0;
          margin-right: 0;
        } 
      -->
      <button class="btn btn-primary">HTML</button>
      <button class="btn btn-success">CSS</button>
      <button class="btn btn-primary">JS</button>
    </div>
    <div>
      <p>우리는 <span class="badge badge-success">css</span>를 배우고 있습니다.</p>
    </div>
    <div>
      <button class="btn btn-primary">메시지
        <span class="badge badge-light">5</span>
      </button>
    </div>
    <hr>
    <div>
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">다음</a></li>
      </ul>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">첫번째 항목</li>
      <li class="list-group-item">두번째 항목</li>
      <li class="list-group-item list-group-item-warning">세번째 항목</li>
    </ul>
    <hr>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action list1">첫번째 항목</a>
      <a href="#" class="list-group-item list-group-item-action list-group-item-dark list1">두번째 항목</a>
      <a href="#" class="list-group-item list-group-item-action list1">세번째 항목</a>
    </div>
    <hr>
    <div class="card">
      <div class="card-header">헤더</div>
      <div class="card-body">본문</div>
      <div class="card-footer">푸터</div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">헤더</div>
          <div class="card-body">본문</div>
          <div class="card-footer">푸터</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">헤더</div>
          <div class="card-body">본문</div>
          <div class="card-footer">푸터</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">헤더</div>
          <div class="card-body">본문</div>
          <div class="card-footer">푸터</div>
        </div>
      </div>
    </div>
    <div class="card" style="width: 400px">
      <img class="card-img-top" src="./bg0.jpg" style="width:100%">
      <!-- card-img-top: 위 두 모서리에 radius 설정 -->
      <div class="card-body">
        <h4 class="card-title">이미지 제목</h4>
        <p class="card-text">이미지 내용</p>
      </div>
    </div>
    <div class="card" style="width: 400px">
      <div class="card-body">
        <h4 class="card-title">이미지 제목</h4>
        <p class="card-text">이미지 내용</p>
      </div>
      <img class="card-img-bottom" src="./bg2.jpg" style="width:100%">
      <!-- card-img-bottom : 아래 두 모서리에 radius 설정 -->
    </div>
    <hr>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드랍다운버튼</button>
      <!--
      1. button 에서 click 이벤트가 발생했을때
      2. toggle="dropdown"
      3. 현재기준으로 위로 검색해서 class가 div 태그에 dropdown 클래스가 있는 element를 찾습니다.
      4. 아래방향으로 dropdown-menu 클래스를 찾아서 보여주도록 프로그램합니다.
      -->
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">메뉴1</a>
        <a class="dropdown-item" href="#">메뉴2</a>
        <a class="dropdown-item" href="#">메뉴3</a>
        <div class="dropdown-divider"></div>
        <!-- dropdown-divider : 위/아래 메뉴를 구분하는 선을 만들어 줍니다.-->
        <a class="dropdown-item" href="#">메뉴4</a>
      </div>
    </div> <!-- class="dropdown"-->
    <hr>
    <div>
      <button class="btn btn-primary" data-toggle="collapse" data-target="#demo">Simple Collapsible</button>
      <div class="collapse" id="demo">내용이 숨겨져 있습니다.</div>
    </div>
  </div>
</body>
</html>
